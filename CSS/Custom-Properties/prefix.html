<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>prefix</title>
  <link rel="stylesheet" href="../init.css">
  <link rel="stylesheet" href="../MicroTachyons/micro-tachyons.css">
<style>

  * {
    --prefix: "";
    --suffix: "";
  }

  ::before { content: var(--prefix); }
  ::after { content: var(--suffix); }

  .my-div {
    border: 1px solid red;
    --prefix: "ahoj .... ";
  }

</style>
</head>

  <h1>prefix</h1>
