<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <link rel="stylesheet" href="../init.css">
  <link rel="stylesheet" href="../MicroTachyons/micro-tachyons.css">

<style>
:root {
  --color-primary: hsla(186,100%,33%,1); /* cyan */
  --colors-secondary: hsla(30,100%,48%,1); /* orange */
  --color-success: hsla(92,48%,42%,1); /* light green */
  --colorDanger700: hsla(0,65%,51%,1); /* red */

  /* --bgcolor-box-h: 186;
  --bgcolor-box-s: 100%;
  --bgcolor-box-l: 33%;
  --bgcolor-box-a: 1; */
}

  @keyframes bg {
    0% { --bgcolor-box-h: -100; }
    25% { --bgcolor-box-h: -50; }
    50% { --bgcolor-box-h: 0; }
    75% { --bgcolor-box-h: 50; }
    100% { --bgcolor-box-h: 100; }
  }


.box {
  min-width: 10%;
  min-height: 100px;
  line-height: 100px;
}

.box--primary {
  background-color: hsla(
    var(--bgcolor-box-h, 186),
    var(--bgcolor-box-s, 100%),
    var(--bgcolor-box-l, 33%),
    var(--bgcolor-box-a, 1)
  );
}

.box--secondary {
  background-color: hsla(
    var(--bgcolor-box-h, 0),
    var(--bgcolor-box-s, 100%),
    var(--bgcolor-box-l, 33%),
    var(--bgcolor-box-a, 1)
  );
  animation: 1s bg infinite alternate;

}

.lighten-50 { --bgcolor-box-a: .5; }
.lighten-20 { --bgcolor-box-a: .2; }
.darken-50 { --bgcolor-box-s: 50%; }
.darken-20 { --bgcolor-box-s: 20%; }

</style>  
</head>
<body class="p2r">
  <h1>Colors</h1>

<div class="dfl jcsb p2r">
  <div class="box box--primary">
    <h4>box--primary</h4>
  </div>

  <div class="box  box--primary lighten-50">
    <h4>lighten-50</h4>
  </div>

  <div class="box box--primary lighten-20">
    <h4>lighten-20</h4>
  </div>

  <div class="box box--primary darken-50">
    <h4>darken-50</h4>
  </div>

  <div class="box box--primary darken-20">
    <h4>darken-20</h4>
  </div>

</div>

<div class="dfl jcsb p2r">
  <div class="box box--secondary">
    <h4>box--secondary</h4>
  </div>

  <div class="box  box--secondary lighten-50">
    <h4>lighten-50</h4>
  </div>

  <div class="box box--secondary lighten-20">
    <h4>lighten-20</h4>
  </div>

  <div class="box box--secondary darken-50">
    <h4>darken-50</h4>
  </div>

  <div class="box box--secondary darken-20">
    <h4>darken-20</h4>
  </div>
</div>



</body>
</html>
