  <title>currentColor</title>

<style>
  .btn {
    position: relative;
    color: #666;
    border: 1px solid currentColor;
    font-size: 140%;
    border-radius: 5px;
    height: 60px;
    line-height: 60px;
    padding: 0 60px 0 20px;
    margin-right: 30px;
    transition: all .5s ease-in-out;
  }
  .btn:hover {
    background-color: black;
    color: #fff;
  }

  .btn svg {
    fill: currentColor;
    position: absolute;
    right: 10px; top: 10px;
    width: 40px;
    height: 40px;
  }

  .btn--red { color: darkred; }
  .btn--green { color: darkgreen; }
  .btn--violet { color: darkmagenta; }
</style>
