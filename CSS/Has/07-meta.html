<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:has mata</title>
  <link rel="stylesheet" href="../init.css">
  <meta property="article:tag" content="DuckTales">
  <script src="../../JS/HTMX/js/unpkg.com_htmx.org@1.9.4_dist_htmx.min.js"></script>
</head>
<body>
  <h1>:has meta tag</h1>
  <h2>:has linked css file init.css</h2>

  <style>
    :has(meta[property="article:tag"]) {
      body {
        border: 10px dashed red;
      }
    }  

    :has(link[href$="init.css"]) {
      h2 {
        border-bottom: 1rem dotted #b0d;
      } 
    }

    :has(script[src$="htmx.min.js"]) {
      h2 {
        border-top: 1rem dotted green;
      } 
    }

</style>
    
</body>
</html>
