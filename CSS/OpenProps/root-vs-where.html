<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>root vs where</title>

<style>

:root {
  --myColor: darkblue;
}

:where(html) {
  --myColor: darkred;
}

h1 {
  color: var(--myColor);
}

</style>  
</head>
<body>
  <h1>root vs where</h1>
</body>
</html>
