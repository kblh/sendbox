<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fonts Optimalization</title>
  <link rel="stylesheet" href="../init.css">
  <link rel="stylesheet" href="../MicroTachyons/micro-tachyons.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap&subset=latin-ext&text=Google" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rancho:400,900&display=swap&effect=fire-animation" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400&display=swap&effect=anaglyph|emboss|fire|fire-animation|neon|outline|shadow-multiple|3d|3d-float" rel="stylesheet">
<style>
  h1 { font-family: 'Pacifico', cursive; font-size: 60px; }
  .monserrat { font-family: 'Montserrat', sans-serif; font-size: 30px; color: #000!important; }
</style>
</head>
<body class="p3r">
  <h1 class="mt0">Google Fonts Optimalization</h1>
  <p>
    <a target="_blank" href="https://developers.google.com/fonts/docs/getting_started#optimizing_your_font_requests">https://developers.google.com/fonts/docs/getting_started#optimizing_your_font_requests</a>
  </p>
  <h2>Effects</h2>
  <div class="p2rX Xbg-muted monserrat">
    <div class="font-effect-shadow-multiple">shadow-multiple</div>
    <div class="font-effect-anaglyph">anaglyph</div>
    <div class="font-effect-fire">fire</div>
    <div class="font-effect-fire-animation">fire-animation</div>
    <div class="font-effect-neon">neon</div>
    <div class="font-effect-emboss">emboss</div>
    <div class="font-effect-3d-float">3d-float</div>
    <div class="font-effect-3d">3d</div>
    <div class="font-effect-outline">outline</div>
  </div>
</body>
</html>
