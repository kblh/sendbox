<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product App</title>
  <link rel="stylesheet" href="../../../CSS/init.css">
  <link rel="stylesheet" href="../../../CSS/MicroTachyons/micro-tachyons.css">
<style>

body { padding: 2rem; }

.product-image img { max-height: 200px; max-width: 100%; }

.variant-color-box {
  display: inline-block;
  height: 50px; width: 50px;
  background-color: grey;
  margin: 0 1rem 1rem 0;
  cursor: pointer;
}

button {
  border: 1px solid #ccc;
  padding: .5rem 2rem;
}
  button:disabled { background-color: #ccc; }

input, textarea {
  border: 1px solid #ccc;
  padding: .5rem;
  width: 90%;
}

.not-in-stock {
  opacity: .3;
}

</style>
</head>
<body>
  <div id="app">
    <div class="cart box-orange p1r posa r0">
      Cart: ({{ cart.length }})
    </div>
    <product :premium="premiumSubscription" @add-to-cart="updateCart"></product>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
