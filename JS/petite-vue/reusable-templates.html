<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reusable templates</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }
</style>  
</head>
<body>
  <h1 class="text-4xl font-bold">Reusable templates</h1>

  <script type="module">
    import { createApp } from "https://unpkg.com/petite-vue?module";

    function Counter(props) {
      return {
        $template: '#counter-template',
        count: props.startingCount,
        increment() {
          this.count++
        },
        mounted() {
          console.log('I am mounted')
        }
      }
    }

    createApp({
      Counter
    }).mount()

  </script>

  <template id="counter-template">
    <div class="p-4 text-1xl font-bold">
      <div>My count is: {{ count }}</div>
      <div v-effect="if (count > 3) $el.textContent = count" class="text-red-500"></div>
      <button @click="increment" class="p-2 rounded-md bg-blue-400 text-white">Increment by 1</button>
    </div>
  </template>

  <div v-scope="Counter({ startingCount: 0 })" @mounted="mounted"></div>
  <div v-scope="Counter({ startingCount: 20 })" @mounted="mounted"></div>
  <div v-scope="Counter({ startingCount: 100 })" @mounted="mounted"></div>


</body>
</html>
