<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✌ Multi | HTMX</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body hx-boost="true" hx-ext="multi-swap">
  <h1>✌ Multi | HTMX</h1>

<button onclick="clickMe()" >fire</button>

<p 
  id="target-place-1" 
  class="target-place"
>
target-place-1
</p>


<p 
  id="target-place-2" 
  class="target-place"
>
target-place-2
</p>


<p 
  id="target-place-3" 
  class="target-place"
>
target-place-3
</p>

<script>

clickMe = () => {
  htmx.toggleClass(htmx.find("#target-place-3"), "selected");
  htmx.ajax('GET', './api/inj1.html', '#target-place-1')
  // htmx.ajax('GET', './api/inj2.html', '#target-place-2')
  htmx.ajax('GET', './api/messages.html', '#target-place-3')

  htmx.ajax('GET', './api/inj2.html', {target:'#target-place-2', swap:'beforeend'})

  // htmx.trigger("#target-place-3", "myEvent", {answer:42});
  // console.log(htmx)
}

</script>

<script src="./js/unpkg.com_htmx.org@1.9.4_dist_htmx.min.js"></script>

</body>
</html>
